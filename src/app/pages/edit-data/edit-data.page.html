<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit-Data</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit-Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container ">

    <div class="col m-4" style="padding: 10px;">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">ID</label>
          <ion-input type="number"  [(ngModel)]="id" [ngModelOptions]="{standalone: true}" id="id" placeholder="Id" required></ion-input>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <ion-input type="text"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="name" placeholder="Name" required></ion-input>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <ion-input type="text"   id="department" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" placeholder="Department" required></ion-input>
        </div>
        
        <ion-button type="submit" class="btn btn-primary" (click)="EditDATA()">Edit Data</ion-button>
      </form>
    </div>

   
  </div>

</ion-content>
